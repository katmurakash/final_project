{% extends 'main.html' %}

{% block title %}
<title>Delete Comment</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Comment</h1>
    <hr>
    <div class="comment-details">
        <p><strong>Comment:</strong> "{{ obj.body }}"</p>
        <p><strong>Posted by:</strong> {{ obj.user.username }}</p>
        <p><strong>Date:</strong> {{ obj.created }}</p>

        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this comment?</p>
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{% url 'view_image' obj.image.id %}" class="btn btn-secondary">Cancel</a>
        </form>


    </div>
</div><br><br><br><br><br>
{% endblock %}
