{% extends 'main.html' %}
{% block title %} <title>Buying</title>{% endblock %}

{% block content %}
<div class="container">
        <h1>Buy Now</h1>
    <hr>
        <div class="product-details">
            <img style="height: 200px; width: auto;" src="{{ product.picture.url }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <h3>Price: ${{ product.price }}</h3>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn-buy">Proceed to Checkout</button>
            </form>
            <br><br>
        </div>
    </div>
{% endblock %}
