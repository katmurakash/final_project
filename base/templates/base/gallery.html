{% extends 'main.html' %}

{% block title %}<title>Gallery</title>{% endblock %}

{% block content %}
<div class="gallery-container" style="padding: 20px;">
    <h1>Image Gallery</h1>
    <hr>

    <div class="upload-form" style="margin-bottom: 20px;">
        <form method="POST" action="{% url 'upload_image' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label><br>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="gallery-grid" style="display: flex; flex-wrap: wrap; gap: 20px;">
        {% for image in images %}
        <div class="image-item">
            <a href="{% url 'view_image' image.id %}">
                <img src="{{ image.image.url }}" alt="Image" style="max-width: 100px; height: auto;">
            </a>
        </div>
        {% empty %}
        <p>No images available. Be the first to upload!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
