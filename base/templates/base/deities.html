{% extends 'main.html' %}
{% block title %} <title>Deities</title>{% endblock %}
{% load static %}

{% block content %}
    <h1>Deities</h1>
<hr><br>
    <div style="display: flex; margin-left: 3%;">
    {% for god in gods %}
    <div class="card" style="margin-left: 3%;">
        <img height="300px" src="{{ god.picture.url }}" alt="{{ god.name }}" class="card-img">
        <div class="card-content">
          <h2 class="card-title">{{ god.name }}</h2>
            <p class="card-description">{{ god.description |slice:":150" }}</p>
            <a href="#" class="card-link">Learn More</a>
        </div>
    </div>
    {% endfor %}</div>
{% endblock %}
